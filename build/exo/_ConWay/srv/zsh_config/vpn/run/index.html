<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groq Video Generator</title>
</head>
<body>
<h1>Messages générés avec Groq</h1>
<div id="output"></div>
<script>
        const outputDiv = document.getElementById('output');

        fetch('/message')
            .then(response => response.text())
            .then(message => {
                outputDiv.innerText = message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
